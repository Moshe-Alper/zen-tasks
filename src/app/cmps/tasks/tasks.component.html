@if (isAddingTask) {
    <add-task />
}

<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add TasK</button>
        </menu>
    </header>

    <ul>
        @for (task of selectedUserTasks; track task.id) {

        <li>
            <task-preview [task]="task" (complete)="onCompleteTask($event)" />
        </li>
        }
    </ul>
</section>
